server:
  port: 80

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka

ribbon:
  #建立链接时间
  ReadTimeout: 5000
  #建立链接后读取数据的时间
  ConnectTimeOut: 5000

logging:
  level:
    com.zxm.springcloud.service.PaymentFeignService: debug